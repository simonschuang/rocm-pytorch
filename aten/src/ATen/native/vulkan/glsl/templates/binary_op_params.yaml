binary_op_scalar:
  parameter_names_with_default_values:
      NAME: add_scalar
      OPERATOR: X + Y
  parameter_values:
      - NAME: mul_scalar
        OPERATOR: X * Y
      - NAME: pow_tensor_scalar
        OPERATOR: pow (X, Y)

binary_op_scalar_inplace:
  parameter_names_with_default_values:
      NAME: add_scalar_
      OPERATOR: X + Y
  parameter_values:
      - NAME: mul_scalar_
        OPERATOR: X * Y
      - NAME: pow_tensor_scalar_
        OPERATOR: pow (X, Y)

binary_op_tensor:
  parameter_names_with_default_values:
      NAME: add
      IS_DIV: 0
      OPERATOR: X + A * Y
  parameter_values:
      - NAME: sub
        IS_DIV: 0
        OPERATOR: X - A * Y
      - NAME: mul
        IS_DIV: 0
        OPERATOR: X * Y
      - NAME: div
        IS_DIV: 1
        OPERATOR: X / Y
      - NAME: pow
        IS_DIV: 0
        OPERATOR: pow(X, Y)

binary_op_tensor_inplace:
  parameter_names_with_default_values:
      NAME: add_
      IS_DIV: 0
      OPERATOR: X + A * Y
  parameter_values:
      - NAME: sub_
        IS_DIV: 0
        OPERATOR: X - A * Y
      - NAME: mul_
        IS_DIV: 0
        OPERATOR: X * Y
      - NAME: div_
        IS_DIV: 1
        OPERATOR: X / Y
      - NAME: pow_
        IS_DIV: 0
        OPERATOR: pow(X, Y)
